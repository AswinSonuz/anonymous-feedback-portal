<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>M-Power Anonymous Feedback</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

body{
  margin:0;
  font-family:Poppins, sans-serif;
  background: linear-gradient(135deg,#0b1d3a,#5b2c9c);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

.container{
  width:90%;
  max-width:500px;
  background:rgba(255,255,255,0.08);
  backdrop-filter: blur(15px);
  padding:30px;
  border-radius:18px;
  box-shadow:0 8px 30px rgba(0,0,0,0.4);
}

h2{
  text-align:center;
}

textarea{
  width:100%;
  height:120px;
  border:none;
  border-radius:12px;
  padding:12px;
  margin-top:15px;
  font-size:14px;
  outline:none;
  resize:none;
}

button{
  width:100%;
  margin-top:15px;
  padding:12px;
  border:none;
  border-radius:12px;
  font-size:16px;
  background: linear-gradient(90deg,#7f5af0,#2cb67d);
  color:white;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  transform:scale(1.04);
}

#status{
  text-align:center;
  margin-top:10px;
  font-size:14px;
}

.feedbackList{
  margin-top:25px;
  max-height:250px;
  overflow-y:auto;
}

.feedbackCard{
  background:rgba(255,255,255,0.1);
  padding:12px;
  border-radius:10px;
  margin-bottom:10px;
  font-size:14px;
}

.footer{
  text-align:center;
  margin-top:20px;
  font-size:12px;
  opacity:0.7;
}

</style>
</head>

<body>

<div class="container">

<h2>Anonymous Feedback</h2>

<textarea id="feedbackInput" placeholder="Share your thoughts..."></textarea>

<button onclick="submitFeedback()">Submit Feedback</button>

<p id="status"></p>

<div class="feedbackList" id="feedbackList"></div>

<div class="footer">
Created by Group 5 TARA
</div>

</div>

<script>

/* Load feedbacks when page opens */
function loadFeedbacks(){

  const feedbacks = JSON.parse(localStorage.getItem("feedbacks")) || [];

  const list = document.getElementById("feedbackList");
  list.innerHTML = "";

  feedbacks.slice().reverse().forEach(text => {

    const div = document.createElement("div");
    div.className = "feedbackCard";
    div.textContent = text;

    list.appendChild(div);

  });

}

/* Submit feedback */
function submitFeedback(){

  const input = document.getElementById("feedbackInput");
  const status = document.getElementById("status");

  if(input.value.trim() === ""){
    status.innerText = "Please write feedback";
    return;
  }

  let feedbacks = JSON.parse(localStorage.getItem("feedbacks")) || [];

  feedbacks.push(input.value.trim());

  localStorage.setItem("feedbacks", JSON.stringify(feedbacks));

  input.value = "";
  status.innerText = "Feedback submitted successfully";

  loadFeedbacks();
}

/* Run when page loads */
window.onload = loadFeedbacks;

</script>

</body>
</html>
