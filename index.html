<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>M-Power Anonymous Feedback</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Poppins, sans-serif;
  background: linear-gradient(135deg,#0b1d3a,#5b2c9c);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

.container{
  width:90%;
  max-width:500px;
  background:rgba(255,255,255,0.08);
  backdrop-filter: blur(15px);
  padding:30px;
  border-radius:18px;
  box-shadow:0 8px 30px rgba(0,0,0,0.4);
}

textarea{
  width:100%;
  height:120px;
  border:none;
  border-radius:12px;
  padding:12px;
  margin-top:15px;
  font-size:14px;
  outline:none;
}

button{
  width:100%;
  margin-top:15px;
  padding:12px;
  border:none;
  border-radius:12px;
  font-size:16px;
  background: linear-gradient(90deg,#7f5af0,#2cb67d);
  color:white;
  cursor:pointer;
}

.feedbackList{
  margin-top:25px;
  max-height:250px;
  overflow-y:auto;
}

.feedbackCard{
  background:rgba(255,255,255,0.1);
  padding:12px;
  border-radius:10px;
  margin-bottom:10px;
}

.footer{
  text-align:center;
  margin-top:20px;
  font-size:12px;
  opacity:0.7;
}
</style>
</head>

<body>

<div class="container">

<h2>Anonymous Feedback</h2>

<textarea id="feedbackInput" placeholder="Share your thoughts..."></textarea>

<button onclick="submitFeedback()">Submit Feedback</button>

<p id="status"></p>

<div class="feedbackList" id="feedbackList"></div>

<div class="footer">
Created by Group 5 TARA
</div>

</div>

<script>

/* ================= CONFIG ================= */

const GITHUB_TOKEN = "PASTE_TOKEN_HERE";
const OWNER = "PASTE_USERNAME";
const REPO = "mpower-feedback-storage";

/* ========================================== */


/* Load feedbacks from GitHub */
async function loadFeedbacks(){

  try{

    const res = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/issues`);

    const data = await res.json();

    const list = document.getElementById("feedbackList");
    list.innerHTML = "";

    data.reverse().forEach(issue => {

      const div = document.createElement("div");
      div.className = "feedbackCard";
      div.textContent = issue.title;

      list.appendChild(div);

    });

  }
  catch(error){
    console.log("Error loading feedbacks", error);
  }

}


/* Submit feedback */
async function submitFeedback(){

  const input = document.getElementById("feedbackInput");
  const status = document.getElementById("status");

  if(input.value.trim() === ""){
    status.innerText = "Write feedback";
    return;
  }

  try{

    await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/issues`,{

      method:"POST",

      headers:{
        "Authorization":`token ${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}`,
        "Content-Type":"application/json"
      },

      body: JSON.stringify({
        title: input.value
      })

    });

    status.innerText = "Feedback submitted";
    input.value = "";

    loadFeedbacks();

  }
  catch(error){
    status.innerText = "Submission failed";
  }

}


/* Load when page opens */
window.onload = loadFeedbacks;

</script>

</body>
</html>
